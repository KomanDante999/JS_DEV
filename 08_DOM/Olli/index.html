<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <title>TODO</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
  <script defer src="todo-app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const todos = [
        {name: 'Первое дело', done: false},
        {name: 'Второе дело', done: false},
        {name: 'Третье дело', done: true},
        {name: 'Четвертое дело', done: false},
        {name: 'Сделать еще что-нибудь', done: true}
      ];
      createTodoApp(document.getElementById('todo-app'), 'Первый список дел', todos);
    })
  </script>
</head>
<body>
  <div class="container mb-5">
    <nav class="nav">
      <a class="nav-link" href="index.html">Первый список дел</a>
      <a class="nav-link" href="todo-second.html">Второй список дел</a>
      <a class="nav-link" href="todo-third.html">Третий список дел</a>
    </nav>
  </div>
  <div class="container" id="todo-app"></div>
</body>
</html>
